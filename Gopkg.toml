# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/bradfitz/gomemcache"

[[constraint]]
  branch = "master"
  name = "github.com/dgryski/go-expirecache"

[[constraint]]
  branch = "master"
  name = "github.com/dgryski/httputil"

[[constraint]]
  branch = "master"
  name = "github.com/facebookgo/grace"

[[constraint]]
  branch = "master"
  name = "github.com/facebookgo/pidfile"

[[constraint]]
  name = "github.com/go-graphite/protocol"
  version = "0.3"

[[constraint]]
  name = "github.com/gogo/protobuf"
  version = "1.0.0"

[[constraint]]
  name = "github.com/golang/protobuf"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/lestrrat/go-file-rotatelogs"

[[constraint]]
  branch = "master"
  name = "github.com/lestrrat/go-strftime"

[[constraint]]
  branch = "master"
  name = "github.com/lomik/og-rek"

[[constraint]]
  branch = "master"
  name = "github.com/lomik/zapwriter"

[[constraint]]
  branch = "master"
  name = "github.com/peterbourgon/g2g"

[[constraint]]
  name = "github.com/satori/go.uuid"
  version = "1.2.0"

[[constraint]]
  name = "go.uber.org/zap"
  version = "1.7.1"

[[constraint]]
